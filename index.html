
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#f97316">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=192&h=192&auto=format&fit=crop">
    <title>Kunal's Tappi AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-green: #006400;
            --pale-mint: #b3ffb3;
            --teal: #2ca089;
            --charcoal: #4a5568;
            --bg-mint: #f0fdf4;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-mint);
            overflow: hidden;
            /* Prevent bounce scrolling on mobile */
            position: fixed;
            width: 100%;
            height: 100%;
        }
        .aurora-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: radial-gradient(circle at 10% 20%, rgba(179, 255, 179, 0.4) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(44, 160, 137, 0.2) 0%, transparent 40%);
            animation: move 20s infinite alternate;
        }
        @keyframes move {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .message-enter { animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background-color: #f97316; /* orange-500 */
            margin-left: 2px;
            animation: blink 0.8s step-end infinite;
            vertical-align: middle;
            border-radius: 2px;
        }

        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div class="aurora-bg"></div>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Tappi Service Worker registered'))
                    .catch(err => console.log('Service Worker failed', err));
            });
        }
    </script>
</body>
</html>
